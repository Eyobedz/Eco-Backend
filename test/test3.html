<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splitting Button with Membrane</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .button-container {
      position: relative;
      width: 1200px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .membrane {
      position: absolute;
      width: fit-content;
      height: 40px;
      background: rgba(0, 123, 255, 0.2);
      border-radius: 30px;
      transition: all 0.5s ease-in-out;
    }
    .main-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      transition: opacity 0.3s ease;
    }
    .split-buttons {
      position: absolute;
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 50px;
      gap: 5px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease-in-out;
    }
    .split-button {
      padding: 10px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      
      color: white;
      cursor: pointer;
      overflow: visible;
      border-radius: 5px;
      min-width: fit-content;
      text-align: center;
      transform: translateX(0);
      transition: transform 0.5s ease-in-out;
    }
    .button-container:hover .main-button {
      opacity: 0;
      pointer-events: none;
    }
    .button-container:hover .split-buttons {
      opacity: 1;
      pointer-events: auto;
    }
    .button-container:hover .split-button:nth-child(1) {
      transform: translateX(-5px);
      
    }
    .button-container:hover .split-button:nth-child(2) {
      transform: translateX(5px);
    }
    .button-container:hover .membrane {
      width: fit-content;
      
    }
  </style>
  <script>
    function f1(){
      alert("New");
    }

    function f2(){
      alert("Restock");
    }
    </script>
</head>
<body>
  <div class="button-container">
    <div class="membrane"></div>
    <button class="main-button">Hover Me</button>
    <div class="split-buttons">
      <button class="split-button" onclick="f1()">New</button>
      <button class="split-button" onclick="f2()">restock</button>
    </div>
  </div>
</body>
</html>
